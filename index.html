<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMFAU Redirect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --bg-primary: rgba(25, 25, 35, 0.18);
            --bg-secondary: rgba(35, 35, 45, 0.22);
            --bg-card: rgba(45, 45, 55, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #c4b5fd;
            --accent: #a78bfa;
            --accent-hover: #c4b5fd;
            --shadow: rgba(0, 0, 0, 0.5);
            --glow: rgba(167, 139, 250, 0.5);
            --glow-strong: rgba(167, 139, 250, 0.8);
            --transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            background: linear-gradient(145deg, #111827 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: var(--transition);
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body.redirecting {
            animation: pageFade 1.5s ease-in-out forwards;
        }

        @keyframes pageFade {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.03); }
            100% { opacity: 0; transform: scale(0.97); }
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAFElEQVQIW2NkYGD4z8DAwMDAwMDBwAABZgB5twAAAABJRU5ErkJggg==');
            opacity: 0.02;
            z-index: -1;
        }

        .nav-glass {
            background: var(--bg-primary);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            box-shadow: 0 6px 28px var(--shadow), inset 0 0 8px rgba(255, 255, 255, 0.08);
            border-radius: 0 0 14px 14px;
            padding: clamp(8px, 0.8vw, 10px) clamp(12px, 1.6vw, 16px);
            height: clamp(48px, 6vw, 64px);
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            animation: navBounce 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes navBounce {
            0% { opacity: 0; transform: translateY(-30px) scale(0.95); }
            60% { opacity: 1; transform: translateY(5px) scale(1.02); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @media (max-width: 768px) {
            .nav-glass {
                height: clamp(40px, 5vw, 48px);
                padding: clamp(6px, 0.6vw, 8px) clamp(8px, 1vw, 12px);
            }
        }

        @media (max-width: 480px) {
            .nav-glass {
                height: clamp(32px, 4vw, 40px);
                padding: clamp(4px, 0.5vw, 6px) clamp(6px, 0.8vw, 10px);
            }
        }

        .logo, .fmfau-text {
            color: #ffffff;
            transition: var(--transition);
            animation: logoGlow 2.2s ease-in-out infinite;
        }

        .logo img {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 8px var(--shadow));
        }

        .logo:hover, .fmfau-text:hover {
            filter: drop-shadow(0 0 16px var(--glow-strong));
            color: var(--accent);
            transform: scale(1.08) rotate(2deg);
        }

        .fmfau-text {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.6px;
            font-size: clamp(14px, 1.6vw, 16px);
            margin-left: 8px;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 8px var(--shadow)); }
            50% { filter: drop-shadow(0 0 16px var(--glow-strong)); }
        }

        .glass {
            background: var(--bg-card);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: none;
            box-shadow: 0 12px 48px var(--shadow), inset 0 0 10px rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 32px;
            max-width: 640px;
            width: 90%;
            text-align: center;
            animation: contentPop 1.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes contentPop {
            0% { opacity: 0; transform: translateY(60px) scale(0.85) rotateX(-10deg); }
            60% { opacity: 1; transform: translateY(-10px) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-size: clamp(28px, 3.2vw, 36px);
            font-weight: 900;
            margin-bottom: 20px;
            animation: textPulse 2.5s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { text-shadow: 0 0 10px var(--glow); }
            50% { text-shadow: 0 0 20px var(--glow-strong); }
        }

        p {
            font-size: clamp(16px, 1.8vw, 18px);
            color: var(--text-secondary);
            margin-bottom: 28px;
            line-height: 1.7;
            animation: textFade 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes textFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 28px;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 28px;
            height: 28px;
            background: var(--bg-card);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--shadow), inset 0 0 8px rgba(255, 255, 255, 0.08);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        input[type="checkbox"]:checked {
            background: var(--accent);
            box-shadow: 0 6px 20px var(--glow-strong);
            animation: checkboxBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        input[type="checkbox"]:checked::after {
            content: 'âœ”';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 18px;
        }

        input[type="checkbox"]:hover {
            box-shadow: 0 6px 20px var(--glow);
            transform: scale(1.15);
        }

        @keyframes checkboxBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        label {
            font-size: clamp(16px, 1.8vw, 18px);
            color: var(--text-primary);
            cursor: pointer;
            animation: textFade 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn-primary {
            background: var(--accent);
            color: #ffffff;
            transition: var(--transition);
            box-shadow: 0 14px 48px var(--glow);
            border-radius: 12px;
            padding: 14px 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.4px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            animation: buttonRipple 2s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-8px) scale(1.12);
            box-shadow: 0 20px 72px var(--glow-strong);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -200%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: transform 0.8s ease;
        }

        .btn-primary:hover:not(:disabled)::after {
            transform: translateX(200%);
        }

        @keyframes buttonRipple {
            0%, 100% { transform: scale(1); box-shadow: 0 14px 48px var(--glow); }
            50% { transform: scale(1.06); box-shadow: 0 14px 48px var(--glow-strong); }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="nav-glass">
        <div class="logo">
            <img src="https://fmfau.org/Assets/FMFAUNewTrans.png" alt="FMFAU Logo">
        </div>
        <span class="fmfau-text">FMFAU</span>
    </div>
    <div class="glass">
        <h1>New Domain Hype!</h1>
        <p>
            Alright, new site! FMFAU.ORG!

            # Why?
            Well Open-Sourcing a PRIVATE TMDB Api key is kinda stupid but we need TMDB so I have resulted to going Private.
            </p>
        <div class="checkbox-container">
            <input type="checkbox" id="ready-checkbox">
            <label for="ready-checkbox">Are you ready for the new site?</label>
        </div>
        <button class="btn-primary" id="redirect-btn" disabled>Launch Now!</button>
    </div>
    <script>
        const checkbox = document.getElementById('ready-checkbox');
        const button = document.getElementById('redirect-btn');
        const body = document.body;

        checkbox.addEventListener('change', () => {
            button.disabled = !checkbox.checked;
            if (checkbox.checked) {
                button.style.opacity = '1';
                button.style.cursor = 'pointer';
            } else {
                button.style.opacity = '0.5';
                button.style.cursor = 'not-allowed';
            }
        });

        button.addEventListener('click', () => {
            if (checkbox.checked) {
                body.classList.add('redirecting');
                setTimeout(() => {
                    window.location.href = 'https://fmfau.org/';
                }, 1500);
            }
        });
    </script>
</body>
</html>
